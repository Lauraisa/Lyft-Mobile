<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../vendors/bootstrap/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="../vendors/msdropdown/css/dd.css" />
  <link rel="stylesheet" type="text/css" href="../vendors/msdropdown/css/flags.css" />
  <link href="../css/main.css" rel="stylesheet"> 
  <title>Sign Up</title>
</head>
<body>
  <form class="container-flex-column text-center">
    <div class="row">
      <div class="col-xs-4" >
        <a href="../views/lyft.html" type="button" class="btn bt-gly">
          <span class="glyphicon glyphicon-menu-left" aria-hid den="true"></span>
        </a>
      </div>
      <div class="col-xs-6 bt-gly text-center" >
        <h1 id="up">Sign Up</h1>
      </div>
    </div>
    <h5>Join now for free ride credit</h5>
    <hr>
    <div class="row">
      <div class="col-xs-6" >
        <select id="countries" class="form-control input-lg">
          <option id="peru" value="peru" title="../assets/icon/peru.png"></option>
          <option id="mexico" value="mexico" title="../assets/icon/mexico.png"></option>
          <option id="colombia" value="colombia" title="../assets/icon/colombia.png"></option>
          <option id="eu" value="eu" title="../assets/icon/EU.png"></option>
        </select> 
      </div>
      <div class="col-xs-6 ">
        <input id="celInp" type="tel" class="form-control input-lg" placeholder="" value="+51">
      </div>
    </div>
    <h5>we'll send a text to verify your phone</h5>
    <button type="submit" id="signup" class="btn btn-success btn-lg btn-block" disabled="disabled"> Next </button>
</form>

<script src="../vendors/jquery/jquery-3.2.1.min.js"></script>
<script src="../vendors/msdropdown/js/jquery.dd.min.js"></script>
<script src="../js/sign.js"></script>
</body>
</html>
